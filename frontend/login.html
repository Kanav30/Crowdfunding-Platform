<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CrowdFund</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">

  <!-- ✅ NAVBAR (same as your home page) -->
  <nav class="navbar">
  <div class="logo">CrowdFund</div>
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="browse.html">Browse</a></li>
    <li><a href="add-campaign.html">Add Campaign</a></li>
    <li><a href="dashboard.html">Dashboard</a></li>
    <li><a href="login.html">Login</a></li>
  </ul>
</nav>

  <!-- ✅ LOGIN FORM -->
  <div class="form-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label>Email:</label>
      <input type="email" id="email" required>

      <label>Password:</label>
      <input type="password" id="password" required>

      <button type="submit">Login</button>
      <p id="msg"></p>
    </form>
    <p>Don’t have an account? <a href="signup.html">Sign up</a></p>
  </div>

  <!-- ✅ JS LOGIC -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("msg");

      try {
        const response = await fetch("http://localhost:5000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const result = await response.json();

        if (response.ok) {
          msg.textContent = result.message;
          msg.style.color = "green";

          // ✅ Redirect to browse page after success
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1000);

        } else {
          msg.textContent = result.message;
          msg.style.color = "red";
        }

      } catch (error) {
        msg.textContent = "Server not reachable. Check backend.";
        msg.style.color = "red";
      }
    });
  </script>

</body>
</html>
