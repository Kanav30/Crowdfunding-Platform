<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Campaigns - CrowdFunding</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="browse-page">

  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">CrowdFunding</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="browse.html" class="active">Browse Campaigns</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="signup.html">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <!-- Search Bar -->
  <section class="search-section">
    <h2>Explore Campaigns</h2>
    <input type="text" id="searchBar" placeholder="Search by campaign name or category...">
  </section>

  <!-- Campaign Grid -->
  <section class="campaign-grid" id="campaignContainer">
    <!-- Campaign Cards will load dynamically here -->
  </section>

<script>
  async function loadCampaigns() {
    try {
      const response = await fetch("http://localhost:5000/campaigns");
      const campaigns = await response.json();

      const container = document.getElementById("campaignContainer");
      container.innerHTML = "";

      campaigns.forEach(campaign => {
        const card = document.createElement("div");
        card.classList.add("campaign-card");

        card.innerHTML = `
          <img src="${campaign.image_url}" alt="${campaign.title}" />
          <h3>${campaign.title}</h3>
          <p>${campaign.description}</p>
          <p><strong>Goal:</strong> â‚¹${campaign.goal_amount}</p>
        `;

        container.appendChild(card);
      });
    } catch (error) {
      console.error("Error loading campaigns:", error);
    }
  }

  document.addEventListener("DOMContentLoaded", loadCampaigns);
</script>


</body>
</html>
